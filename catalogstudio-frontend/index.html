<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatalogStudio - Pro Catalog Builder</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          borderRadius: {
            'xl': '10px',
            '2xl': '10px',
            '3xl': '10px',
          },
          gridTemplateRows: {
            '0': '0fr',
            '1': '1fr',
          },
          keyframes: {
            fadeInScale: {
              '0%': { opacity: '0', transform: 'scale(0.9)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            slideInLeft: {
              '0%': { opacity: '0', transform: 'translateX(-20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            slideInBottom: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideInTop: {
              '0%': { opacity: '0', transform: 'translateY(-20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideInRight: {
              '0%': { opacity: '0', transform: 'translateX(20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            accordionDown: {
              '0%': { maxHeight: '0', opacity: '0', transform: 'translateY(-10px)' },
              '100%': { maxHeight: '500px', opacity: '1', transform: 'translateY(0)' },
            }
          },
          animation: {
            'fade-in-scale': 'fadeInScale 0.5s ease-out forwards',
            'slide-in-left': 'slideInLeft 0.5s ease-out forwards',
            'slide-in-right': 'slideInRight 0.5s ease-out forwards',
            'slide-in-bottom': 'slideInBottom 0.5s ease-out forwards',
            'slide-in-top': 'slideInTop 0.5s ease-out forwards',
            'fade-in': 'fadeIn 0.7s ease-out forwards',
            'accordion-down': 'accordionDown 0.4s ease-out forwards',
          }
        }
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      overflow: hidden;
    }

    /* Standardizing every button and major container to 10px radius */
    button,
    input,
    select,
    textarea,
    .rounded-xl,
    .rounded-2xl,
    .rounded-3xl,
    [class*="rounded-["],
    [class*="rounded-full"] {
      border-radius: 10px !important;
    }

    /* Exception for actually round status indicators/dots if needed */
    .w-1.h-1.rounded-full,
    .w-2.h-2.rounded-full,
    .w-3.h-3.rounded-full,
    .w-2\.5.h-2\.5.rounded-full {
      border-radius: 9999px !important;
    }

    /* Custom scrollbar for a pro look */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 20px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6366f1;
    }

    /* Dark Mode Scrollbars */
    .dark ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border: 1px solid #334155;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #4f46e5;
    }

    /* Specific refinements for .custom-scrollbar class */
    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
    }

    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #334155;
    }

    .custom-scrollbar:hover::-webkit-scrollbar-thumb {
      background: #6366f1;
    }

    .dark .custom-scrollbar:hover::-webkit-scrollbar-thumb {
      background: #818cf8;
    }

    /* Hide scrollbar utility */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* SortableJS Ghost Class Styling */
    .sortable-ghost {
      opacity: 0.3;
      background: #e2e8f0 !important;
      border: 2px dashed #6366f1 !important;
    }

    .sortable-drag {
      opacity: 0.9;
      transform: rotate(2deg) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "zustand": "https://esm.sh/zustand@^5.0.9",
    "react-konva": "https://esm.sh/react-konva@^19.2.1",
    "use-image": "https://esm.sh/use-image@^1.1.4",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "konva": "https://esm.sh/konva@^10.0.12",
    "sortablejs": "https://esm.sh/sortablejs@1.15.2"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

  <div id="root"></div>

</html>
